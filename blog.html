      // Mobile menu functionality
      document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.getElementById('menuToggle');
        const closeMenu = document.getElementById('closeMenu');
        const mobileMenu = document.getElementById('mobileMenu');
        const mobileMenuLinks = mobileMenu.querySelectorAll('a');
        
        function toggleMenu() {
          if (mobileMenu.classList.contains('open')) {
            mobileMenu.classList.remove('open');
          } else {
            mobileMenu.classList.add('open');
          }
        }
        
        menuToggle.addEventListener('click', toggleMenu);
        closeMenu.addEventListener('click', toggleMenu);
        
        mobileMenuLinks.forEach(link => {
          link.addEventListener('click', () => {
            mobileMenu.classList.remove('open');
          });
        });
      
        // Animated blur functionality
        function animateBlur(elementId, duration) {
          const blur = document.getElementById(elementId);
          if (!blur) return;
          
          let startX = Math.random() * 100;
          let startY = Math.random() * 100;
          let endX = Math.random() * 100;
          let endY = Math.random() * 100;
          
          const animate = () => {
            const newStartX = Math.random() * 70 + 15;
            const newStartY = Math.random() * 70 + 15;
            const newEndX = Math.random() * 70 + 15;
            const newEndY = Math.random() * 70 + 15;
            
            blur.animate(
              [
                { left: `${startX}%`, top: `${startY}%` },
                { left: `${endX}%`, top: `${endY}%` },
              ],
              {
                duration: duration * 1000,
                easing: "cubic-bezier(0.25, 0.1, 0.25, 1)",
                fill: "forwards",
              }
            );
            
            startX = endX;
            startY = endY;
            endX = newEndX;
            endY = newEndY;
            
            setTimeout(animate, duration * 1000);
          };
          
          animate();
        }
