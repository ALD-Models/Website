<!-- navigation.html - Reusable navigation component -->
<header class="sticky top-0 z-40 w-full border-b border-gray-100 bg-white/80 backdrop-blur-md">
  <div class="container flex h-16 items-center justify-between">
    <div class="flex items-center gap-2">
      <div class="relative flex h-9 w-9 overflow-hidden items-center justify-center rounded-xl">
        <img src="/Taggy.png" alt="Taggy Logo" class="relative z-10 h-9 w-9 object-contain rounded-lg"/>
      </div>
      <span class="text-xl font-semibold tracking-tight">taggy</span>
    </div>
    <div class="flex items-center gap-4">
      <nav class="hidden md:flex items-center gap-6">
        <a href="#features" class="text-sm font-medium text-muted-foreground transition-colors hover:text-foreground">Features</a>
        <a href="#how-it-works" class="text-sm font-medium text-muted-foreground transition-colors hover:text-foreground">How It Works</a>
      </nav>
      <a href="https://app.taggy.digital/" class="inline-flex h-10 items-center justify-center rounded-md bg-primary px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-primaryDark focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
        Login
      </a>
      <button id="menuToggle" class="md:hidden flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="menu-icon">
          <line x1="4" x2="20" y1="12" y2="12"/>
          <line x1="4" x2="20" y1="6" y2="6"/>
          <line x1="4" x2="20" y1="18" y2="18"/>
        </svg>
      </button>
    </div>
  </div>
  <div id="mobileMenu" class="mobile-menu">
    <div class="container py-4">
      <div class="flex justify-between items-center mb-6">
        <div class="flex items-center gap-2">
          <div class="relative flex h-9 w-9 overflow-hidden items-center justify-center rounded-xl">
            <img src="/Taggy.png" alt="Taggy Logo" class="relative z-10 h-9 w-9 object-contain rounded-lg"/>
          </div>
          <span class="text-xl font-semibold tracking-tight">taggy</span>
        </div>
        <button id="closeMenu" class="flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18"></path>
            <path d="m6 6 12 12"></path>
          </svg>
        </button>
      </div>
      <nav class="flex flex-col space-y-4">
        <a href="#features" class="p-2 text-sm font-medium transition hover:text-primary">Features</a>
        <a href="#how-it-works" class="p-2 text-sm font-medium transition hover:text-primary">How It Works</a>
        <div class="pt-4">
          <a href="https://app.taggy.digital/" class="inline-flex w-full h-10 items-center justify-center rounded-md bg-primary px-4 py-2 text-sm font-medium text-white transition-colors hover:bg-primaryDark focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
            Get Started
          </a>
        </div>
      </nav>
    </div>
  </div>
</header>
