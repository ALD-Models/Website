<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Taggy</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter var', system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #F9FAFB;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            max-width: 24rem;
            width: 100%;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .logo {
            width: 3rem;
            height: 3rem;
            margin: 0 auto 1.5rem;
            border-radius: 0.5rem;
        }

        h1 {
            text-align: center;
            font-size: 1.875rem;
            font-weight: 800;
            color: #111827;
            margin-bottom: 1rem;
        }

        p {
            text-align: center;
            color: #6B7280;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: border-color 0.15s ease-in-out;
        }

        input:focus {
            outline: none;
            border-color: #6366F1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        button {
            width: 100%;
            padding: 0.75rem 1.5rem;
            background-color: #4F46E5;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.15s ease-in-out;
        }

        button:hover {
            background-color: #4338CA;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            color: #DC2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .success {
            color: #059669;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .spinner {
            border: 3px solid rgba(99, 102, 241, 0.1);
            border-radius: 50%;
            border-top: 3px solid #4F46E5;
            width: 1.5rem;
            height: 1.5rem;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/ALD-Models/Website/refs/heads/main/Taggy.png" alt="Taggy" class="logo">
        <h1>Reset Password</h1>
        <p>Enter your new password below</p>

        <form id="resetForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" required minlength="6" placeholder="Enter your new password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required minlength="6" placeholder="Confirm your new password">
            </div>

            <button type="submit" id="submitButton">Update Password</button>
            <div class="spinner" id="spinner"></div>
            <div class="error" id="error"></div>
            <div class="success" id="success"></div>
        </form>
    </div>

    <script>
        const supabase = supabase.createClient(
            'https://ozniyqedkdukaheetjmf.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im96bml5cWVka2R1a2FoZWV0am1mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUyNjMzMjcsImV4cCI6MjA2MDgzOTMyN30.jzYmmNcxsqBVU0jYty9eukma3VRhD9HVi7zL8f8zizE'
        );

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitButton = document.getElementById('submitButton');
            const spinner = document.getElementById('spinner');
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');

            errorDiv.textContent = '';
            successDiv.textContent = '';

            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                return;
            }

            submitButton.disabled = true;
            spinner.style.display = 'block';

            try {
                // Get the hash parameters
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = hashParams.get('access_token');
                const refreshToken = hashParams.get('refresh_token');

                if (!accessToken || !refreshToken) {
                    throw new Error('Invalid reset link');
                }

                // Set the session
                const { error: sessionError } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken,
                });

                if (sessionError) throw sessionError;

                // Update the password
                const { error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) throw error;

                successDiv.textContent = 'Password updated successfully! Redirecting...';
                
                // Sign out and redirect
                await supabase.auth.signOut();
                setTimeout(() => {
                    window.location.href = 'https://app.taggy.digital/login';
                }, 2000);
            } catch (error) {
                errorDiv.textContent = error.message || 'An error occurred';
                submitButton.disabled = false;
            } finally {
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
