<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tag NFC Writer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #7f56d9;
      --accent: #9e77ed;
      --bg: #f9fafb;
      --card: #ffffff;
      --border: #e5e7eb;
      --text: #1f2937;
      --muted: #6b7280;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .banner {
      background: #fef3c7;
      color: #92400e;
      padding: 12px 16px;
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      text-align: center;
      font-size: 0.95em;
      margin-bottom: 15px;
      border: 1px solid #fcd34d;
    }

    .container {
      background: var(--card);
      max-width: 600px;
      width: 100%;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      border: 1px solid var(--border);
      position: relative;
    }

    h1 {
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .option {
      background: #f3f4f6;
      padding: 14px;
      text-align: center;
      border-radius: 12px;
      border: 1px solid var(--border);
      cursor: pointer;
      transition: 0.2s;
    }

    .option:hover {
      background: #ede9fe;
    }

    .option svg {
      width: 24px;
      height: 24px;
      margin-bottom: 6px;
      fill: var(--primary);
    }

    .option span {
      display: block;
      font-size: 0.85em;
      color: var(--text);
      font-weight: 500;
    }

    .fields {
      margin-top: 20px;
    }

    .fields input, .fields select {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1em;
      background: linear-gradient(to right, var(--primary), var(--accent));
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      margin-top: 10px;
      cursor: pointer;
    }

    .status {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
      min-height: 20px;
      color: var(--muted);
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.8em;
      color: var(--muted);
    }

    .footer a {
      display: inline-block;
      margin-top: 8px;
      padding: 10px 18px;
      border-radius: 10px;
      background: linear-gradient(to right, var(--primary), var(--accent));
      color: white;
      font-weight: 600;
      text-decoration: none;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      display: none;
    }

    .popup-content {
      background: white;
      padding: 20px 30px;
      border-radius: 14px;
      max-width: 300px;
      text-align: center;
      font-size: 1em;
    }

    .popup-content svg {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
      fill: var(--primary);
    }
  </style>
</head>
<body>

  <div class="banner" id="nfcBanner" style="display: none;">
    ⚠️ NFC not supported on this device. Try using <strong>Chrome on Android</strong> or visit <a href="https://www.taggy.digital" target="_blank">Taggy.digital</a>.
  </div>

  <div class="container">
    <h1>Create NFC Tag</h1>

    <div class="grid">
      <div class="option" onclick="selectType('url')">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10.59 13.41a1 1 0 0 1 0-1.41l3-3a1 1 0 1 1 1.41 1.41l-3 3a1 1 0 0 1-1.41 0z"/><path d="M4 12a5 5 0 0 1 5-5h3a1 1 0 1 1 0 2H9a3 3 0 1 0 0 6h3a1 1 0 1 1 0 2H9a5 5 0 0 1-5-5zm10-5a1 1 0 1 1 0-2h1a5 5 0 1 1 0 10h-1a1 1 0 1 1 0-2h1a3 3 0 0 0 0-6h-1z"/></svg>
        <span>Link</span>
      </div>
      <div class="option" onclick="selectType('phone')">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6.62 10.79a15.91 15.91 0 0 0 6.59 6.59l2.2-2.2a1 1 0 0 1 1-.24 11.36 11.36 0 0 0 3.58.57 1 1 0 0 1 1 1V20a1 1 0 0 1-1 1A16 16 0 0 1 3 5a1 1 0 0 1 1-1h3.5a1 1 0 0 1 1 1 11.36 11.36 0 0 0 .57 3.58 1 1 0 0 1-.24 1z"/></svg>
        <span>Phone</span>
      </div>
      <div class="option" onclick="selectType('email')">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 4H4a2 2 0 0 0-2 2v1l10 6 10-6V6a2 2 0 0 0-2-2zm0 4.236l-8.447 5.069a1 1 0 0 1-1.106 0L4 8.236V18a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8.236z"/></svg>
        <span>Email</span>
      </div>
      <div class="option" onclick="selectType('wifi')">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 20a1.5 1.5 0 0 1 1.06-2.56 1.5 1.5 0 1 1-2.12 0A1.5 1.5 0 0 1 12 20zm4.24-2.83a1 1 0 0 1-1.42 1.42 5 5 0 0 0-7.06 0 1 1 0 1 1-1.42-1.42 7 7 0 0 1 9.9 0zM12 8a10 10 0 0 1 7.07 2.93 1 1 0 0 1-1.42 1.42A8 8 0 0 0 12 10a8 8 0 0 0-5.66 2.35 1 1 0 0 1-1.42-1.42A10 10 0 0 1 12 8z"/></svg>
        <span>WiFi</span>
      </div>
      <div class="option" onclick="selectType('text')">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 4h16a2 2 0 0 1 2 2v2H2V6a2 2 0 0 1 2-2zm0 6h16v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V10zm2 2v2h4v-2H6zm0 4v2h8v-2H6z"/></svg>
        <span>Text</span>
      </div>
    </div>

    <div class="fields" id="inputFields"></div>
    <button onclick="writeToNFC()">Write to NFC Tag</button>
    <div class="status" id="status"></div>
    <div class="footer">
      Want analytics or to schedule tags?<br>
      <a href="https://www.taggy.digital" target="_blank">Go to Taggy.digital</a>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content" id="popupContent"></div>
  </div>

  <script>
    let currentType = '';

    window.addEventListener('DOMContentLoaded', () => {
      if (!('NDEFWriter' in window)) {
        document.getElementById("nfcBanner").style.display = "block";
      }
    });

    function selectType(type) {
      currentType = type;
      const c = document.getElementById('inputFields');
      c.innerHTML = '';

      switch (type) {
        case 'url':
          c.innerHTML = '<input placeholder="https://example.com" id="input1">';
          break;
        case 'phone':
          c.innerHTML = '<input placeholder="+1234567890" id="input1">';
          break;
        case 'email':
          c.innerHTML = '<input placeholder="user@example.com" id="input1">';
          break;
        case 'text':
          c.innerHTML = '<input placeholder="Enter message..." id="input1">';
          break;
        case 'wifi':
          c.innerHTML = `
            <input placeholder="Network Name (SSID)" id="input1">
            <input placeholder="Password" id="input2">
            <select id="input3" onchange="togglePassword(this)">
              <option value="WPA" selected>WPA</option>
              <option value="WEP">WEP</option>
              <option value="nopass">No Password</option>
            </select>`;
          break;
      }
    }

    function togglePassword(select) {
      const pwInput = document.getElementById('input2');
      pwInput.style.display = (select.value === 'nopass') ? 'none' : 'block';
    }

    function showPopup(message, tick = false) {
      const p = document.getElementById('popup');
      const c = document.getElementById('popupContent');
      c.innerHTML = tick ? `<svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>` : '';
      c.innerHTML += `<div>${message}</div>`;
      p.style.display = 'flex';
      setTimeout(() => p.style.display = 'none', 3000);
    }

    async function writeToNFC() {
      const s = document.getElementById("status");
      if (!("NDEFWriter" in window)) {
        s.textContent = "❌ NFC not supported.";
        return;
      }

      let val1 = document.getElementById("input1")?.value.trim();
      let val2 = document.getElementById("input2")?.value.trim();
      let val3 = document.getElementById("input3")?.value;

      if (!val1) return s.textContent = "⚠️ Missing required info.";

      let payload = '';
      if (currentType === 'url') payload = val1;
      else if (currentType === 'phone') payload = `tel:${val1}`;
      else if (currentType === 'email') payload = `mailto:${val1}`;
      else if (currentType === 'text') payload = val1;
      else if (currentType === 'wifi') payload = `WIFI:S:${val1};T:${val3};P:${val3 !== 'nopass' ? val2 : ''};;`;

      const writer = new NDEFWriter();
      try {
        const platform = /android/i.test(navigator.userAgent) ? 'Android' : /iphone|ipad/i.test(navigator.userAgent) ? 'iPhone' : 'your device';
        showPopup(`Hold ${platform} near the tag...`);
        await writer.write({ records: [{ recordType: "text", data: payload }] });
        s.textContent = "✅ Tag written!";
        showPopup("Done!", true);
      } catch (e) {
        console.error(e);
        s.textContent = "❌ Failed to write.";
      }
    }
  </script>
</body>
</html>
